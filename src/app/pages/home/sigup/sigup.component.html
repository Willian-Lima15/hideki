<mat-card>
  <mat-card-title>Inscrever-se</mat-card-title>
<mat-card-content>
<form [formGroup]="formSignup" (ngSubmit)="salvar()">
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Username" formControlName="username">
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="password">
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input type="email" matInput placeholder="email" formControlName="email">
  </mat-form-field>
</p>

<!-- <p *ngIf="error" class="error">
  {{ error }}
</p> -->

<div class="button">
  <button type="submit" mat-button>Criar</button>
</div>

</form>
</mat-card-content>
</mat-card>
